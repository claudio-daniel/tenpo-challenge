server.port=9009

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.continue-on-error=true

external.service.url=${EXTERNAL_SERVICE_URL}
external.service.urn=${EXTERNAL_SERVICE_URN}

spring.application.connection.time.out=${SPRING_APPLICATION_CONNECTION_TIME_OUT}
spring.application.read.time.out=${SPRING_APPLICATION_READ_TIME_OUT}
spring.application.async.pool.size=${SPRING_APPLICATION_ASYNC_POOL_SIZE}
spring.application.async.max.pool.size=${SPRING_APPLICATION_ASYNC_MAX_POOL_SIZE}
spring.application.async.queue.size=${SPRING_APPLICATION_ASYNC_QUEUE_SIZE}

spring.data.redis.database=0
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT}

spring.retry.config.back-off-period=${SPRING_RETRY_CONFIG_BACK_OF_PERIOD}
spring.retry.config.max-attempts=${SPRING_RETRY_CONFIG_MAX_ATTEMPTS}

springdoc.swagger-ui.path=/tenpo-challenge/docs
springdoc.api-docs.path=/tenpo-challenge/api-docs